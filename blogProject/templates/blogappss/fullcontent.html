{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container ">
    {%if messages%}
    {%for message in messages%}
    {{message}}
    {%endfor%}
    {%endif%}
   
  
        </div> 
        <div class="row mt-5 pt-5 offset-6 "> 
        <a href="{%url 'post'%}" class="btn btn-primary">POST A BLOG</a>
        </div>
        {% comment %} <input type="submit" value='POST A BLOG' class="btn btn-primary btn-block"> {% endcomment %}
        <div class="col-md-10 offset-1">
            <div class="row">
           
            <div class="col-md-4">
                <img  class='img-thumbnail' src="{{ post.author.profile.image.url }}" alt="img">
            </div>
            <div class="col-md-8">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <small>{{ post.date_created }}</small>
                    <hr>
                    <a class="h3" href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                    <p class="text-justify my-3 line-clamp">{{ post.content}}</p>
                </div>
            </div>
          </div>
          
            <hr>
        </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
